<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RPG Battler HTML</title>
    <link rel="icon" href="RPG site Guy.png" />
  </head>
  <body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header>
      <h1>RPG Battler</h1>

      <!-- Navigation elements -->
      <nav>
        <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
        <menu>
          <li><a href="index.html">Home</a></li>
          <li><a href="battle.html">Battle</a></li>
          <li><a href="friends.html">Friends</a></li>
          <li><a href="inventory.html">Inventory</a></li>
          <li><a href="database.html">Database</a></li>
          <li><a href="websocket.html">Websocket</a></li>
        </menu>
      </nav>

      <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
      <hr />
    </header>

    <main>
      <h1>Inventory</h1>
      <h2>TheChosn1</h2>

      <table>
        <tr>
          <td>
            <label for="armor-list">Armor:</label> 
            <select name="armors" id="armors"> 
              <option value="ultimate-mail">Ultimate Mail</option> 
              <option value="knignts-plate">Knight's Plate</option> 
              <option value="mage-robes">Mage Robes</option>
            </select>
          </td>
          <td>
            <label for="bow-list">Bow:</label> 
            <select name="bows" id="bows"> 
              <option value="elf-longbow">Elf Longbow</option> 
              <option value="hunters-recurve">Hunter's Recurve</option> 
              <option value="missile-staff">Missile Staff</option>
            </select>
          </td>
          <td>
            <label for="sword-list">Sword:</label> 
            <select name="swords" id="swords"> 
              <option value="knights-broadsword">Knight's Broadsword</option> 
              <option value="curved-sabre">Curved Sabre</option> 
              <option value="enchanted-dagger">Enchanted Dagger</option>
            </select>
          </td>
          <td>
            <label for="spear-list">Spear:</label> 
            <select name="spears" id="spears"> 
              <option value="jousters-lance">Jouster's Lance</option> 
              <option value="steel-pike">Steel Pike</option> 
              <option value="flame-barb">Flame Barb</option>
            </select>
          </td>
        </tr>
      </table>

      <img src="RPG site Guy.png" width="600">

    </main>

    <footer>
      <hr />
      <span class="text-reset">Benjamin Wickham</span>
      <br />
      <a href="https://github.com/benhamin36/startup.git">GitHub</a>
    </footer>
  </body>
</html>
