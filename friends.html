<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RPG Battler HTML</title>
    <link rel="icon" href="RPG site Guy.png" />

     
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="other.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

  </head>
  <body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header class="text-light">
      <h1>RPG Battler</h1>

      <!-- Navigation elements -->
      <nav>
        <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
          <menu class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="battle.html">Battle</a></li>
            <li class="nav-item"><a class="nav-link" href="friends.html">Friends</a></li>
            <li class="nav-item"><a class="nav-link" href="inventory.html">Inventory</a></li>
            <li class="nav-item"><a class="nav-link" href="database.html">Database</a></li>
            <li class="nav-item"><a class="nav-link" href="websocket.html">Websocket</a></li>
          </menu>
      </nav>

      <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
      <hr />
    </header>

    <main>
      <h1 class="p-2 m-2">Friends</h1>
      <table class="table border-top">
        <tr scope="row">
          <td>
            <img class="rounded" src="Spartan Icon.jpg" width="50px" height="50px">
          </td>
          <td>
            <p>Mr Knight</p>
          </td>
          <td>
            <form method="get" action="battle.html">
              <button class="btn btn-secondary" type="submit">Battle!</button>
            </form>
          </td>
          <td>
            <p class="text-success">(Active)</p>
          </td>
        </tr>
        <tr>
          <td>
            <img class="rounded" src="Unicorn Icon.png" width="50px" height="50px">
          </td>
          <td>
            <p>Mrs Knight</p>
          </td>
          <td>
            <form method="get" action="battle.html">
              <button class="btn btn-secondary" type="submit">Battle!</button>
            </form>
          </td>
          <td>
            <p class="text-warning">(Last active 9 minutes ago)</p>
          </td>
        </tr>
        <tr>
          <td>
            <img class="rounded" src="Chess Icon.png" width="50px" height="50px">
          </td>
          <td>
            <p>NoLifr96</p>
          </td>
          <td>
            <form method="get" action="battle.html">
              <button class="btn btn-secondary" type="submit">Battle!</button>
            </form>
          </td>
          <td>
            <p class="text-success">(Active)</p>
          </td>
        </tr>
      </table>

      <br/>

      <button class="btn btn-secondary m-2">
        Search For Friends
      </button>
    </main>

    <footer class="bg-dark text-white-50">
      <div class="container-fluid">
        <span class="text-reset">Benjamin Wickham</span>
        <a class="text-reset" href="https://github.com/benhamin36/startup.git">GitHub</a>
      </div>
    </footer>
  </body>
</html>
