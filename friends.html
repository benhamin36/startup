<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RPG Battler HTML</title>
    <link rel="icon" href="RPG site Guy.png" />
  </head>
  <body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header>
      <h1>RPG Battler</h1>

      <!-- Navigation elements -->
      <nav>
        <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
        <menu>
          <li><a href="index.html">Home</a></li>
          <li><a href="battle.html">Battle</a></li>
          <li><a href="friends.html">Friends</a></li>
          <li><a href="inventory.html">Inventory</a></li>
          <li><a href="database.html">Database</a></li>
          <li><a href="websocket.html">Websocket</a></li>
        </menu>
      </nav>

      <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
      <hr />
    </header>

    <main>
      <h1>Friends</h1>
      <table>
        <tr>
          <td>
            <img src="Spartan Icon.jpg" width="50px" height="50px">
          </td>
          <td>
            <p>Mr Knight</p>
          </td>
          <td>
            <form method="get" action="battle.html">
              <button type="submit">Battle!</button>
            </form>
          </td>
          <td>
            <p>(Active)</p>
          </td>
        </tr>
        <tr>
          <td>
            <img src="Unicorn Icon.png" width="50px" height="50px">
          </td>
          <td>
            <p>Mrs Knight</p>
          </td>
          <td>
            <form method="get" action="battle.html">
              <button type="submit">Battle!</button>
            </form>
          </td>
          <td>
            <p>(Last active 9 minutes ago)</p>
          </td>
        </tr>
        <tr>
          <td>
            <img src="Chess Icon.png" width="50px" height="50px">
          </td>
          <td>
            <p>NoLifr96</p>
          </td>
          <td>
            <form method="get" action="battle.html">
              <button type="submit">Battle!</button>
            </form>
          </td>
          <td>
            <p>(Active)</p>
          </td>
        </tr>
      </table>

      <br/>

      <button>
        Search For Friends
      </button>
    </main>

    <footer>
      <hr />
      <span class="text-reset">Benjamin Wickham</span>
      <br />
      <a href="https://github.com/benhamin36/startup.git">GitHub</a>
    </footer>
  </body>
</html>
