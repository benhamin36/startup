<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RPG Battler HTML</title>
    <link rel="icon" href="RPG site Guy.png" />
  
    <script src="login.js"></script>
    <link rel="stylesheet" href="main.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

  </head>
  <body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header class="text-light p-2">
      <h1>RPG Battler</h1>

      <!-- Navigation elements -->
      <nav>
        <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
        <menu class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="battle.html">Battle</a></li>
          <li class="nav-item"><a class="nav-link" href="friends.html">Friends</a></li>
          <li class="nav-item"><a class="nav-link" href="inventory.html">Inventory</a></li>
          <li class="nav-item"><a class="nav-link" href="database.html">Database</a></li>
          <li class="nav-item"><a class="nav-link" href="websocket.html">Websocket</a></li>
        </menu>
      </nav>

      <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
      <hr />
    </header>

    <main class="container-fluid bg-light text-center" id="login-section">
      <div>
        <h1>Welcome</h1>
        <p>Login to play</p>
        <form method="get" action="friends.html">
          <input type="text" id="name" placeholder="Your name here" />
          <button type="submit" class="btn btn-primary" onclick="login()">Login</button>
        </form>
      </div>
    </main>

    <footer class="bg-dark text-white-50 p-2">
      <div class="container-fluid">
        <span class="text-reset">Benjamin Wickham</span>
        <a class="text-reset" href="https://github.com/benhamin36/startup.git">GitHub</a>
      </div>
    </footer>
  </body>
</html>
